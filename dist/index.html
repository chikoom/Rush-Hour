<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Rush Hour</title>
  </head>
  <body>
    <div id="root-container"></div>

    <!-- **** SCOREBAR TEMPLATE **** -->
    <script id="scorebar-template" type="text/x-handlebars-template">
      <div id="scorebar">
        <div class='scorebar-container'>
          <div id="scorebar-player-1" class="scorebar-player">
            <h4 class="scorebar-nickname">NICKNAME</h4>
            <span class="scorebar-player-type">player 1</span>
            <span class="scorebar-player-score">{{gameState.players.1.score}}</span>
          </div>
        </div>
        <div class='scorebar-container'>
          <div id="scorebar-time">
            <h4 class="scorebar-time-header">COINS LEFT</h4>
            <div class="scorebar-time-counter">{{gameState.numebrOfCoins}}</div>
          </div>
        </div>
        <div class='scorebar-container'>
          <div id="scorebar-player-2" class="scorebar-player">
            <h4 class="scorebar-nickname">NAMENICK</h4>
            <span class="scorebar-player-type">player 2</span>
            <span class="scorebar-player-score">{{gameState.players.2.score}}</span>
          </div>
        </div>
    </script>

    <!-- **** GAME AREA TEMPLATE **** -->
    <script id="gameArea-template" type="text/x-handlebars-template">
      <div id="gameArea">
        <div class='game-martix'>
          {{#each matrix}}
            <div class='matrix-row'>
              {{#each this}}
                <div class='matrix-cell object-{{#printHelper}}{{this}}{{/printHelper}}'>
                </div>
              {{/each}}
            </div>
          {{/each}}
        </div>
      </div>
    </script>

    <!-- **** MENU TEMPLATE **** -->
    <script id="menu-template" type="text/x-handlebars-template">
      <div class='homescreen-selection'>
        <div class='player-selection'>
          <h3>
            NUMBER OF PLAYERS?
          </h3>
          <button
            class="home-button home-button-players {{#if_eq gamePrefs.gameMode '1player'}}active{{/if_eq}}"
            id='btn-player-1'
            data-gameMode='1player'
          >
            1 PLAYER
          </button>
          <button
            class="home-button home-button-players {{#if_eq gamePrefs.gameMode '2players'}}active{{/if_eq}}"
            id='btn-player-2'
            data-gameMode='2players'
          >
            2 PLAYERS
          </button>
        </div>
        {{#if_eq gamePrefs.gameMode '1player'}}
          <div class='computer-selection'>
            <h3>
              COMPUTER LEVEL
            </h3>
            <button
              class='home-button home-button-comp active'
              id='btn-stupid'
              data-compMode='min'
            >
              STUPID
            </button>
            <button
              class='home-button home-button-comp'
              id='btn-smart'
              data-compMode='max'
            >
              SMART
            </button>
          </div>
        {{else}}
          <div class='network-selection'>
            <h3>
              OPPONENTS
            </h3>
            <button
              class="home-button home-button-network {{#if_eq gamePrefs.netMode 'local'}}active{{/if_eq}}"
              id='btn-network-computer'
              data-netMode='local'
            >
              LOCAL
            </button>
            <button
              class="home-button home-button-network {{#if_eq gamePrefs.netMode 'remote'}}active{{/if_eq}}"
              id='btn-network-remote'
              data-netMode='remote'
            >
              REMOTE
            </button>
          </div>
        {{/if_eq}}

        <div class='grid-selection'>
          <h3>
            GRID SIZE?
          </h3>
          <input
            class='home-input home-input-size'
            type='number'
            name='xsize'
            id='xsize'
            value='8'
          />
          <input
            class='home-input home-input-size'
            type='number'
            name='ysize'
            id='ysize'
            value='8'
          />
        </div>
        <button class='home-button home-button-start' id='btn-start'>
          DRIVE!
        </button>
      </div>
    </script>

    <!-- **** HOMESCREEN TEMPLATE **** -->
    <script id="homescreen-template" type="text/x-handlebars-template">
      <div class='homescreen'>
        <div class='homescreen-splash'>
          <h1 id='homescreen-title'>
            RUSH
          </h1>
          <button id='click-to-start'>
            START
          </button>
        </div>
      </div>
    </script>
    <script src="./socket.io-client/dist/socket.io.js"></script>
    <script src="./handlebars/dist/handlebars.min.js"></script>
    <script src="./jquery/dist/jquery.min.js"></script>
    <script src="./controller/main.js" type="module"></script>
  </body>
</html>
